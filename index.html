<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/media.css" />
    <title>Academia Project - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="alerta" id="alertContainer">
        <button class="close" id="fechar">X</button>
        <div class="message" id="alertMessage">
        </div>
    </div>
      <div class="forms">
        <form id="formCadastro">
          <div class="titlePhrase">
            <h2>Novo(a) por aqui? Cadastre-se!</h2>
            <p class="phrase">
              Monte seu treino,
              <span class="strongPhrase">foco no progresso!</span>
            </p>
          </div>
          <div class="form-control">
            <label for="email">Email:</label>
            <div class="form-control-inside">
              <input
                type="email"
                id="emailCadastro"
                placeholder="Digite seu email..."
                required
              />
              <ion-icon name="mail-outline"></ion-icon>
            </div>
          </div>
          <div class="form-control">
            <label for="senha">Senha:</label>
            <div class="form-control-inside">
              <input
                type="password"
                id="senhaCadastro"
                placeholder="Digite sua senha..."
                required
              />
              <ion-icon name="eye-outline" id="eyeSenhaCadastro" class="eyeSenha"></ion-icon>
            </div>
          </div>
          <div class="form-control">
            <button id="cadWithEmail">Cadastrar</button>
          </div>
          <div class="form-control footer">
            <button id="withGoogle">
              <img src="IMG/others/google.png" alt="cadastrar com google" />
              Google
            </button>
          </div>
        </form>

        <!-- <div class="divisor"></div> -->

        <form action="" id="formLogin">
          <div class="titlePhrase">
          <h2 class="title">Bem vindo(a) de volta!</h2>
          <p class="phrase">
            Vamos de <span class="strongPhrase">No pain, No gain!</span>
          </p>
        </div>
          <div class="form-control">
            <label for="email">Email:</label>
            <div class="form-control-inside">
              <input
                type="email"
                id="emailLogin"
                placeholder="Digite seu email..."
                required
              />
              <ion-icon name="mail-outline"></ion-icon>
            </div>
          </div>
          <div class="form-control">
            <label for="senha">Senha:</label>
            <div class="form-control-inside">
              <input
                type="password"
                id="senhaLogin"
                placeholder="Digite sua senha..."
                required
              />
              <ion-icon name="eye-outline" id="eyeSenhaLogin" class="eyeSenha"></ion-icon>
            </div>
          </div>
          <div class="form-control">
            <button id="logWithEmail">Login</button>
          </div>
          <div class="form-control footer">
            <button id="withGoogle">
              <img src="IMG/others/google.png" alt="login com google" />
              Google
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="JS/eye.js"></script>
    <script type="module" src="JS/config/firebase.js"></script>
    <script type="module" src="JS/config/auth/auth.js"></script>
    <script src="JS/close.js"></script>
  </body>
</html>
